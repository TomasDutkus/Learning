  <section>

      <tr>

  <section>

      <table>
        <tr>
          <th colspan="2">A1</th>
          <th>A2</th>
        </tr>
        <tr>
          <th>B1</th>
          <th rowspan="2">B2</th>
          <th>B3</th>
        </tr>
        <tr>
          <th>C1</th>

        </tr>
        <tr>
