<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JSloops</title>
    <meta name="author" content="Tomas Dutkus">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JS loops">
    <script type="text/javascript">
      var i = 0; // iterator
      while(i < 20) { // while - loop(ciklas)
        console.log(i + ' less than 20');
        i++; // i = i +1
      }
      window.onload = function() {
        var ul = document.queryselector('.numbers');
        console.log(ul);
      }
    </script>
  </head>
  <body>
    <ul class="numbers">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>

  </body>
</html>
